<html>
<head>

	<script>
		var posts = [];
		{% for post in site.posts %}
		posts.push("{{ post.url }}");
		{% endfor %}

		document.write("<meta http-equiv=\"refresh\" content=\"1;url=");
		document.write(posts[Math.floor(Math.random() * posts.length)]);
		document.write("\">");
	</script>
</head>

<body>
<center>
	<script>
		document.write("<a href=\"");
		document.write(posts[Math.floor(Math.random() * posts.length)]);
		document.write("\"></a>");
	</script></center>

</body>
</html>
