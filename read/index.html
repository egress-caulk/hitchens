<html>
<head>

	<script>
		var posts = [];
		{% for post in site.posts %}
		posts.push("{{ post.url }}");
		{% endfor %}

		document.write("<meta http-equiv=\"refresh\" content=\"1;url=");
		document.write(posts[Math.floor(Math.random() * posts.length)]);
		document.write("\">");
	</script>
</head>

<body>
<center>
	<div class="container">Finding a poem <div class="dot"></div><div class="dot"></div><div class="dot"></div></center>

</body>
</html>
